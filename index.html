<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake Game</title>
    <script src="src/main.js"></script>
    <script src="src/snake.js"></script>
    <script src="src/snakegame.js"></script>
    <script src="src/graphic.js"></script>
    <script src="src/touchmanager.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <canvas id="game"></canvas>

    <div id="good" class="welcome" hidden>
      <div class="welcome-box">
        <h1><div class="book">Game over!</div></h1>
        <button id="closeButton">Close & restart</button>
      </div>
    </div>
    <script>
      const good = document.getElementById('good');
      const closeButton = document.getElementById('closeButton');

      function hide() {
        good.hidden = true;
      }

      window.hide = hide;

      function show() {
        good.hidden = false;
      }

      window.show = show;
      

      closeButton.addEventListener('click', hide);
    </script>
  </body>
</html>
